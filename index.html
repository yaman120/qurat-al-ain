<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ألبوم الصور</title>
<style>
  body {
    background-color: #000;
    color: white;
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }
  .main-image {
    width: 80%;
    max-height: 400px;
    object-fit: contain;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 2px solid red;
  }
  .album {
    display: flex;
    justify-content: center;
    gap: 10px;
    overflow-x: auto;
  }
  .album img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border: 2px solid white;
    border-radius: 5px;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }
  .album img:hover {
    border-color: red;
  }
</style>
</head>
<body>

<!-- الصورة الكبيرة الافتراضية -->
<img id="mainImage" class="main-image" src="images/00000.jpg" alt="صورة كبيرة" />

<!-- ألبوم الصور المصغرة -->
<div class="album" id="album">
  <!-- الصور ستضاف هنا تلقائياً -->
</div>

<script>
  // قائمة أسماء الصور (ممكن تحديثها تلقائياً في المستقبل)
  const images = [
    "00000.jpg", "111111.jpg", "121111.jpg", "22111.jpg", "22222.jpg",
    "31111.jpg", "33333.jpg", "44444.jpg", "55555.jpg", "66666.jpg",
    "77777.jpg", "88888.jpg", "99999.jpg"
  ];

  const albumDiv = document.getElementById('album');
  const mainImage = document.getElementById('mainImage');

  // إنشاء صور مصغرة ديناميكياً
  images.forEach(filename => {
    const img = document.createElement('img');
    img.src = 'images/' + filename;
    img.alt = filename;
    img.onclick = () => {
      mainImage.src = img.src;
      mainImage.alt = img.alt;
    };
    albumDiv.appendChild(img);
  });
</script>

</body>
</html>
