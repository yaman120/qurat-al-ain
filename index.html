<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تهنئة خاصة</title>
<style>
  body {
    background-color: #000;
    color: white;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    text-align: right;
  }
  .highlight-red {
    color: red;
    font-weight: bold;
  }
  .gift-button {
    background-color: red;
    color: white;
    width: fit-content;
    padding: 10px 20px;
    margin: 20px 0;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    user-select: none;
    display: inline-block;
  }
  .album {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    overflow-x: auto;
  }
  .album img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border: 2px solid white;
    border-radius: 5px;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }
  .album img:hover {
    border-color: red;
  }
  .main-image {
    width: 100%;
    max-height: 400px;
    object-fit: contain;
    margin-bottom: 20px;
    border-radius: 8px;
    display: block;
  }
</style>
</head>
<body>

<!-- الصورة الكبيرة -->
<img id="mainImage" class="main-image" src="images/photo1.jpg" alt="صورة كبيرة" />

<!-- نص التهنئة -->
<div>
  إلى <span class="highlight-red">أميراتي الصغيرات</span>، بناتي الحبيبات:<br />
  كل ضحكة منكنّ تُزهر في قلبي ربيعاً لا ينتهي،<br />
  أنتم <span class="highlight-red">الأمل النقي</span>، و<span class="highlight-red">الحب الطاهر</span>، والحياة كما ينبغي أن تكون.<br />
  وإلى رفيق عمري، <span class="highlight-red">زوجي الحبيب</span>:<br />
  أنت العيد الذي يتكرر في قلبي كل يوم،<br />
  كل لحظة معك نعمة، وكل نظرة منك سلام.<br />
  <br />
  كل عام وأنتم بخير
</div>

<!-- زر افتح الهدية -->
<div class="gift-button" onclick="playGiftAudio()">
  افتح الهدية
</div>

<!-- ألبوم الصور المصغرة -->
<div class="album">
  <img src="images/photo1_thumb.jpg" alt="صورة 1" onclick="showImage('images/photo1.jpg')" />
  <img src="images/photo2_thumb.jpg" alt="صورة 2" onclick="showImage('images/photo2.jpg')" />
  <img src="images/photo3_thumb.jpg" alt="صورة 3" onclick="showImage('images/photo3.jpg')" />
  <img src="images/photo4_thumb.jpg" alt="صورة 4" onclick="showImage('images/photo4.jpg')" />
</div>

<!-- عنصر الصوت مخفي -->
<audio id="giftAudio" src="gift.mp3"></audio>

<script>
  function showImage(src) {
    document.getElementById('mainImage').src = src;
  }
  function playGiftAudio() {
    const audio = document.getElementById('giftAudio');
    audio.play();
    alert('شكراً لفتح الهدية!');
  }
</script>

</body>
</html>
