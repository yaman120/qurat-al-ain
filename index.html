<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>هدية لك</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }
    #mainImage {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
    #giftBtn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #content {
      padding-top: 100px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>أهلاً بك في هديتك الخاصة!</h1>
    <button id="giftBtn">افتح الهدية</button>
  </div>

  <img id="mainImage" src="" alt="هدية">

  <audio id="audio" src="audio/gift.mp3"></audio>

  <script>
    const images = [
      "images/00000.jpg", "images/111111.jpg", "images/121111.jpg",
      "images/22111.jpg", "images/22222.jpg", "images/31111.jpg",
      "images/33333.jpg", "images/44444.jpg", "images/55555.jpg",
      "images/66666.jpg", "images/77777.jpg", "images/88888.jpg",
      "images/99999.jpg"
    ];

    let currentIndex = 0;

    document.getElementById("giftBtn").addEventListener("click", () => {
      const audio = document.getElementById("audio");
      audio.play();

      document.getElementById("content").classList.add("hidden");
      document.getElementById("giftBtn").classList.add("hidden");

      const mainImage = document.getElementById("mainImage");
      mainImage.src = images[currentIndex];
      mainImage.style.display = "block";

      setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        mainImage.src = images[currentIndex];
      }, 4000);
    });
  </script>

</body>
</html>
