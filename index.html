<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تهنئة خاصة</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: right;
    }
    .highlight-red {
      color: red;
      font-weight: bold;
    }
    .gift-button {
      background-color: red;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
      margin: 30px auto;
      cursor: pointer;
      width: fit-content;
      transition: background-color 0.3s;
    }
    .gift-button:hover {
      background-color: darkred;
    }
    .album {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-top: 20px;
    }
    .album img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .album img:hover {
      border-color: red;
    }
    .main-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 8px;
      display: block;
    }
    audio {
      display: block;
      margin-top: 30px;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- الصورة الكبيرة -->
<img id="mainImage" class="main-image" src="images/00000.jpg" alt="صورة كبيرة" />

<!-- نص التهنئة -->
<div>
  إلى <span class="highlight-red">أميراتي الصغيرات</span>، بناتي الحبيبات:<br />
  كل ضحكة منكنّ تُزهر في قلبي ربيعاً لا ينتهي،<br />
  أنتم <span class="highlight-red">الأمل النقي</span>، و<span class="highlight-red">الحب الطاهر</span>، والحياة كما ينبغي أن تكون.<br />
  وإلى رفيق عمري، <span class="highlight-red">زوجي الحبيب</span>:<br />
  أنت العيد الذي يتكرر في قلبي كل يوم،<br />
  كل لحظة معك نعمة، وكل نظرة منك سلام.<br /><br />
  كل عام وأنتم بخير
</div>

<!-- زر الهدية -->
<div class="gift-button" onclick="alert('شكراً لفتح الهدية!')">
  افتح الهدية
</div>

<!-- مشغل الصوت -->
<audio controls>
  <source src="gift.mp3" type="audio/mpeg">
  المتصفح لا يدعم تشغيل الصوت.
</audio>

<!-- ألبوم الصور المصغرة -->
<div class="album">
  <img src="images/00000.jpg" alt="صورة 1" onclick="showImage('images/00000.jpg')" />
  <img src="images/111111.jpg" alt="صورة 2" onclick="showImage('images/111111.jpg')" />
  <img src="images/22222.jpg" alt="صورة 3" onclick="showImage('images/22222.jpg')" />
  <img src="images/33333.jpg" alt="صورة 4" onclick="showImage('images/33333.jpg')" />
  <img src="images/44444.jpg" alt="صورة 5" onclick="showImage('images/44444.jpg')" />
</div>

<script>
  function showImage(src) {
    document.getElementById('mainImage').src = src;
  }
</script>

</body>
</html>
