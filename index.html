<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>هدية</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #red-bar {
      width: 100%;
      height: 50px;
      background-color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    #open-button {
      margin: 20px;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #d32f2f;
      color: white;
    }
    #text-message {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: none;
    }
    #image-container {
      width: 100vw;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="red-bar">شريط أحمر</div>
  <button id="open-button" onclick="openGift()">إفتح الهدية</button>

  <div id="text-message">أهلاً بك في الهدية، اضغط على "إفتح الهدية" للاستمتاع</div>

  <div id="image-container">
    <img id="gift-image" src="" alt="صورة الهدية" />
  </div>

  <audio id="gift-audio" src="audio/gift.mp3"></audio>

  <script>
    const images = [
      "images/00000.jpg",
      "images/111111.jpg",
      "images/121111.jpg",
      "images/22111.jpg",
      "images/22222.jpg",
      "images/31111.jpg",
      "images/33333.jpg",
      "images/44444.jpg",
      "images/55555.jpg",
      "images/66666.jpg",
      "images/77777.jpg",
      "images/88888.jpg",
      "images/99999.jpg"
    ];

    let currentIndex = 0;
    let intervalId;

    function openGift() {
      // إخفاء الشريط الأحمر وزر "إفتح الهدية"
      document.getElementById('red-bar').style.display = 'none';
      document.getElementById('open-button').style.display = 'none';

      // تشغيل الصوت
      const audio = document.getElementById('gift-audio');
      audio.play().catch(e => console.log('خطأ في تشغيل الصوت:', e));

      // إظهار أول صورة
      const img = document.getElementById('gift-image');
      img.src = images[currentIndex];

      // تقليب الصور كل 4 ثواني
      intervalId = setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        img.src = images[currentIndex];
      }, 4000);
    }
  </script>
</body>
</html>
